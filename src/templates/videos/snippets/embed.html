<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cloudinary-video-player@3.0.2/dist/cld-video-player.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdn.jsdelivr.net/npm/cloudinary-video-player@3.0.2/dist/cld-video-player.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<video id="demo-player"
    controls
    autoplay
    data-video-url="{{ video_url }}"
    data-cloud-name="{{ cloud_name }}"
    data-cld-transformation='{ "crop": "limit", "width": 500}'
    data-cld-colors='{ "base": " {% if base_color %}{{ base_color }}{% else %}#000000{% endif %}" , "accent": "#db8226", "text": "#fff" }'
    class="cld-video-player cld-video-player-skin-light">
</video>

<script>
    const videoPlayerId = "demo-player"
    const videoPlayerElement =  document.getElementById(videoPlayerId)
    if (videoPlayerElement) {
        const cloudName = videoPlayerElement.dataset.cloudName
        const videoUrl = videoPlayerElement.dataset.videoUrl
        const cld = cloudinary.videoPlayer(videoPlayerId, {
            cloudName: cloudName
        })
        cld.source(videoUrl)
    }

</script>
